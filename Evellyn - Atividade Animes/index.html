<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Animes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="sidebar">
        <h2>Meus Animes</h2>
        <a href="#" id="addAnimeLink" class="active" onclick="showSection('add')">Adicionar Anime</a>
        <a href="#" id="updateAnimeLink" onclick="showSection('update')">Atualizar Anime</a>
        <a href="#" id="deleteAnimeLink" onclick="showSection('delete')">Remover Anime</a>
        <a href="#" id="listAnimeLink" onclick="showSection('list')">Lista de Animes</a>
    </div>

    
    <div class="container">
        <h1>Gerenciador de Animes</h1>

        
        <div id="add" class="card">
            <h3>Adicionar Anime</h3>
            <div class="input-group">
                <input type="text" id="novoAnime" class="form-control" placeholder="Nome do anime">
                <button class="btn btn-success" onclick="adicionarNovoAnime()">Adicionar</button>
            </div>
            <p id="statusAdicao"></p>
        </div>

        
        <div id="update" class="card" style="display: none;">
            <h3>Atualizar Anime</h3>
            <div class="input-group">
                <input type="number" id="idAtualizar" class="form-control" placeholder="ID">
                <input type="text" id="conteudoAtualizado" class="form-control" placeholder="Novo Nome">
                <button class="btn btn-warning" onclick="atualizarAnimePeloId()">Atualizar</button>
            </div>
            <p id="statusAtualizacao"></p>
        </div>

        
        <div id="delete" class="card" style="display: none;">
            <h3>Remover Anime</h3>
            <div class="input-group">
                <input type="number" id="idRemover" class="form-control" placeholder="ID">
                <button class="btn btn-danger" onclick="removerAnimePeloId()">Remover</button>
            </div>
            <p id="statusRemocao"></p>
        </div>

        
        <div id="list" class="card" style="display: none;">
            <h3>Lista de Animes</h3>
            <button class="btn btn-dark mb-2" onclick="carregarAnimes()">ðŸ”„ Atualizar Lista</button>
            <ul id="animes" class="list-group"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
